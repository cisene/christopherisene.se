
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="{{ "/css/style.css" }}">
    <link rel="shortcut icon" href="{{ "/images/favicon.ico" }}" type="image/x-icon" />

{{ if .Site.Params.opengraph }}
  {{ range $element := .Site.Params.opengraph }}
    <meta href="og:{{ $element.key }}" content="{{ $element.value }}" />
  {{ end }}

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Christopher Isene" />
    <meta property="og:description" content="Here, now and present" />
    <meta property="og:url" content="https://christopherisene.se/" />
    <meta property="og:site_name" content="Christopher Isene" />
    <meta property="og:image" content="https://christopherisene.se/wp-content/uploads/2015/10/IMG_20140906_152155.jpg" />
    <meta property="og:image:width" content="960" />
    <meta property="og:image:height" content="960" />
    <meta property="og:image:alt" content="" />
    <meta property="og:locale" content="en_US" />
{{ end }}
